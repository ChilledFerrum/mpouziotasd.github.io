<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport", content="width=device-width, initial-scale=1.0">
    <title>About Dimitris Mpouziotas</title>
    <link rel="stylesheet" href="csslayout/main.css">
</head>
<body>
<h1>Hello World</h1>
<div class="menubar">
    This is a sticky environment at the top
</div>

<div class="highlights">
    <input type="radio" name="frame" id="frame1" checked />
    <input type="radio" name="frame" id="frame2" />
    <input type="radio" name="frame" id="frame3" />
    <input type="radio" name="frame" id="frame4" />
    <div id="slides">
        <div id="overflow">
            <div class="inner">
                <div class="frame frame_1">
                    <div class="frame-content">
                        <img src="figs/researchgate.jpg", alt="Description">
                    </div>
                </div>
                <div class="frame frame_2">
                    <div class="frame-content">
                        <h2>Slide 2</h2>
                    </div>
                </div>
                <div class="frame frame_3">
                    <div class="frame-content">
                        <h2>Slide 3</h2>
                    </div>
                </div>
                <div class="frame frame_4">
                    <div class="frame-content">
                        <h2>Slide 4</h2>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="controls">
        <label for="frame1"></label>
        <label for="frame2"></label>
        <label for="frame3"></label>
        <label for="frame4"></label>
    </div>
    <div id="bullets">
        <label for="frame1"></label>
        <label for="frame2"></label>
        <label for="frame3"></label>
        <label for="frame4"></label>
    </div>
</div>

</body>
</html>
